<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Surf Club</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <!---------------------------------------------Header----------------------------------->
    <header>
        <p id="logo">The Surf Club <img id="picture-logo" src="./resources/images/logo2.png" alt="logo"></p>
        <nav class="site-nav">
            <a href="#schedule-nav">Schedule</a>
            <a href="#events-nav">Events</a>
            <a href="#location-nav">Location</a>
        </nav>
    </header>



    <main>
        <!----------------------------------------Banner----------------------------------->
        <section class="banner">
            <h1>Let's go surfing!</h1>
        </section>



        <!----------------------------------Schedule---------------------------------------->
        <section class="schedule-section">
            <div class="table-box">
                <h2 id="schedule-nav">Schedule</h2>
                <table class="table box">
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Surf</th>
                    </tr>

                    <tr>
                        <td>Monday</td>
                        <td>6:30am</td>
                        <td>Sunrise Surf</td>
                    </tr>

                    <tr>
                        <td>Tuesday</td>
                        <td>6:30pm</td>
                        <td>Sunset Surf</td>
                    </tr>

                    <tr>
                        <td>Thursday</td>
                        <td>10am</td>
                        <td>Just Surf</td>
                    </tr>

                    <tr>
                        <td>Sunday</td>
                        <td>10am</td>
                        <td>Bring the kids</td>
                    </tr>
                </table>
            </div>

            <div class="icons">
                <img src="./resources/images/logo.png" alt="logo">
            </div>

            <div class="icons-2">
                <img src="./resources/images/logo.png" alt="logo">
            </div>
        </section>


        <!----------------------------------------------------------------------------Events--------------------->
        <section class="events-section">
            <h2 id="events-nav">Events</h2>
            <div class="events-pictures">
                <img src="./resources/images/kids.jpg" alt="surfer kids">
                <img src="./resources/images/ocean.jpg" alt="ocean">
                <img src="resources/images/surfergroup.jpg" alt="surfergroup">
                <img src="./resources/images/yoga.jpg" alt="yoga">
                <img src="./resources/images/ontop.jpg" alt="on top of ocean">
                <img src="./resources/images/surfing.jpg" alt="surfing">
                <img src="resources/images/surfer.jpg" alt="surfer">
                <img src="resources/images/sunset.jpg" alt="sunset">

            </div>

        </section>

        </div>


    </main>


    <!-----------------------------------------Footer------------------------------------------------------>
    <footer>
        <div class="location">
            <h2 id="location-nav">Location</h2>
            <h4> Linda Mar - Pacifica, California</h4>
        </div>
    </footer>
</body>

</html>
